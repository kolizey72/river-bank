<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title} + ' | River Bank'">Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
</head>
<body>

<div th:insert="header :: header"></div>

<div class="container text-center mt-5" style="max-width: 300px">
    <form method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <label for="email" class="col-12 mb-2">
            <input type="text" class="form-control" name="email" id="email" th:placeholder="#{login.email}">
        </label>

        <label for="password" class="col-12 mb-2">
            <input type="password" class="form-control" name="password" id="password"
                   th:placeholder="#{login.password}">
        </label>

        <button type="submit" class="btn btn-primary mb-2" th:text="#{login.log_in}">Log in</button>

        <div th:if="${param.error}" class="alert alert-danger">Wrong email or password</div>
    </form>

    <span th:text="#{login.no_acc}">No account yet?</span> <a th:href="@{/auth/registration}" class="text-success"
                                                              th:text="#{registration.sign_up}">Sign up</a>
</div>

<div th:insert="footer :: footer"></div>

</body>
</html>
