<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
</head>
<body>

<a th:href="@{/accounts/{num}(num=${senderNumber})}"><<< Go back</a>

<div class="container border rounded mt-5">
    <h3 class="border-bottom py-2">Make a transfer</h3>

    <form method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <table>
            <tr>
                <td><label class="form-label pe-2" for="senderNumber">From</label></td>
                <td><input name="senderNumber" class="form-control text-muted" id="senderNumber" th:value="${senderNumber}" readonly></td>
            </tr>

        <tr>
            <td><label class="form-label pe-2" for="recipientNumber">To</label></td>
            <td><input name="recipientNumber" class="form-control" id="recipientNumber" type="text"></td>
        </tr>
        <tr>
            <td><label class="form-label pe-2" for="amount">Amount</label></td>
            <td><input name="amount" class="form-control" id="amount" type="number" min="0" max="100000"></td>
        </tr>
        </table>

        <button class="btn btn-primary my-2" type="submit">Transfer</button>
    </form>

    <div th:if="${error}" class="alert alert-danger w-25" role="alert" th:text="${error.message}">Exception here</div>
</div>

</body>
</html>
