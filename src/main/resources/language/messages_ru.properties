home.welcome=Добро пожаловать в River Bank
home.text1=Это не настоящий банк.
home.text2=Этот сайт является имитацией веб-приложения несуществующего банка. Приложение реализует базовые банковские операции, такие как пополнение, снятие и перевод денег. Также, все осуществленные операции сохраняются и доступны для просмотра. Чтобы начать, нажмите <a href="/auth/registration/">зарегистрироваться</a>.
home.text3=Если вы не хотите проходить регистрацию, воспользуйтесь <a href="#" onclick="document.getElementById('test').submit()">тестовым аккаунтом</a>.
home.text4=Использованные технологии: Java, Spring Framework(MVC, Boot, Security, Data JPA), Hibernate ORM, PostgreSQL, HTML/CSS, Thymeleaf, Bootstrap.
home.text5=Для дополнительной информации ознакомьтесь с <a href="https://github.com/kolizey72/river-bank" target="_blank">GitHub</a>.

