<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
</head>
<body>

<div th:insert="header :: header"></div>

<div class="container text-center mt-5" style="max-width: 300px">
    <form method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <label for="email" class="col-12 mb-2">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
        </label>

        <label for="password" class="col-12 mb-2">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </label>

        <button type="submit" class="btn btn-primary mb-2">Log in</button>

        <div th:if="${param.error}" class="alert alert-danger">Wrong email or password</div>
    </form>

    <p>No account yet? <a th:href="@{/auth/registration}" class="text-success">Sign up</a></p>
</div>

</body>
</html>
