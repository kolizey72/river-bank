<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
</head>
<body>

<div th:fragment="header">
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand ms-1">River Bank</span>

                <ul class="navbar-nav ">
                    <li class="nav-item" th:with="isHomePage = ${#httpServletRequest.requestURI == '/'}">
                        <a class="nav-link" th:classappend="${isHomePage ? 'active' : ''}"
                           th:attrappend="aria-current=${isHomePage? 'page' : ''}" href="/" th:text="#{navigation.home}">Home</a>
                    </li>
                    <li class="nav-item" th:with="isProfilePage = ${#httpServletRequest.requestURI == '/profile'}">
                        <a class="nav-link" th:classappend="${isProfilePage ? 'active' : ''}"
                           th:attrappend="aria-current=${isProfilePage? 'page' : ''}" href="/profile" th:text="#{navigation.profile}">Profile</a>
                    </li>
                    <li class="nav-item" th:with="isTransferPage = ${#httpServletRequest.requestURI == '/transfer'}">
                        <a class="nav-link" th:classappend="${isTransferPage ? 'active' : ''}"
                           th:attrappend="aria-current=${isTransferPage? 'page' : ''}" href="/transfer" th:text="#{navigation.transfer}">Make a transfer</a>
                    </li>
                    <li class="nav-item"
                        th:with="isOperationsHistoryPage = ${#httpServletRequest.requestURI == '/operations'}">
                        <a class="nav-link" th:classappend="${isOperationsHistoryPage ? 'active' : ''}"
                           th:attrappend="aria-current=${isOperationsHistoryPage? 'page' : ''}" href="/operations" th:text="#{navigation.operations}">Operations
                            history</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li sec:authorize="!isAuthenticated()" class="nav-item ms-1">
                        <a class="btn btn-light text-primary" th:href="@{/auth/login}" th:text="#{login.sign_in}">Sign in</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item ms-1">
                        <a class="btn btn-light text-success" th:href="@{/auth/registration}" th:text="#{registration.sign_up}">Sign up</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item ms-1">
                        <form method="post" action="/logout">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn-danger" type="submit" th:text="#{navigation.log_out}">Log out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


</div>

</body>
</html>
