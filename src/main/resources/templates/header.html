<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand ms-1">River Bank</span>

            <ul class="navbar-nav ">
                <li class="nav-item" th:with="isHomePage = ${#httpServletRequest.requestURI == '/'}">
                    <a class="nav-link" th:classappend="${isHomePage ? 'active' : ''}"
                       th:attrappend="aria-current=${isHomePage? 'page' : ''}" href="/">Home</a>
                </li>
                <li class="nav-item" th:with="isProfilePage = ${#httpServletRequest.requestURI == '/profile'}">
                    <a class="nav-link" th:classappend="${isProfilePage ? 'active' : ''}"
                       th:attrappend="aria-current=${isProfilePage? 'page' : ''}" href="/profile">Profile</a>
                </li>
                <li class="nav-item" th:with="isTransferPage = ${#httpServletRequest.requestURI == '/transfer'}">
                    <a class="nav-link" th:classappend="${isTransferPage ? 'active' : ''}"
                       th:attrappend="aria-current=${isTransferPage? 'page' : ''}" href="/transfer">Make a transfer</a>
                </li>
                <li class="nav-item"
                    th:with="isOperationsHistoryPage = ${#httpServletRequest.requestURI == '/operations'}">
                    <a class="nav-link" th:classappend="${isOperationsHistoryPage ? 'active' : ''}"
                       th:attrappend="aria-current=${isOperationsHistoryPage? 'page' : ''}" href="/operations">Operations
                        history</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li sec:authorize="!isAuthenticated()" class="nav-item ms-1">
                    <a class="btn btn-light text-primary" th:href="@{/auth/login}">Sign in</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item ms-1">
                    <a class="btn btn-light text-success" th:href="@{/auth/registration}">Sign up</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ms-1">
                    <form method="post" action="/logout">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-danger" type="submit">Log out</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
